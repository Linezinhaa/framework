<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .carrossel{
            width: 600px;
            height: auto;
            border-radius: 15px;
            padding: 10px 0;
            
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://pt.quizur.com/_image?href=https://img.quizur.com/f/img60c7ae8e753c04.86730648.jpg?lastEdited=1623699093&w=600&h=600&f=webp" class="d-block w-100 h-50" alt="cafe e cafe">
    </div>
    <div class="carousel-item">
      <img src="https://pt.quizur.com/_image?href=https://img.quizur.com/f/img61b91148add5c6.46485505.jpeg?lastEdited=1639518539&w=600&h=600&f=webp" class="d-block w-100" alt="cafe e bolo">
    </div>
    <div class="carousel-item">
      <img src="https://pt.quizur.com/_image?href=https://img.quizur.com/f/img62d0a3f60bbb25.98217857.jpg?lastEdited=1657840632&w=600&h=600&f=webp" class="d-block w-100" alt="bolo e cafe">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
    





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
