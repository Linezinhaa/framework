<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Preencha os campos com atenção!</p>

    <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  
  <div class="mb-3 d-flex flex-column">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control w-25 p-3 h-50 " id="validationCustom03" placeholder="name@example.com" required>
   <div class="invalid-feedback">
      Por favor valide seu email
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">País</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Escolha...</option>
      <option>Brasil</option>
      <option>China</option>
      <option>Dinamarca</option>
      <option>EUA</option>
      <option>Filândia</option>
      <option>Grécia</option>
      <option>Holanda</option>
      <option>Índia</option>
      <option>Jamaica</option>
      <option>Kiribati</option>
      <option>Líbia</option>
      <option>Marrocos</option>
      <option>Nigéria</option>
    </select>
    <div class="invalid-feedback">
      Por favor valide seu país
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">CEP</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Por favor valide seu CEP.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
